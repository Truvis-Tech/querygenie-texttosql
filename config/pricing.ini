[Pricing]
# BigQuery on-demand query pricing in USD per TB processed
# This value should be set according to your specific region and any custom pricing agreements
query_price_per_tb = 5.0

# Safety margin to add to cost estimates (percentage)
safety_margin_percentage = 5

[Logging]
# Whether to log cost estimates
enable_cost_logging = true
# Location to save cost logs
cost_log_file = cost_estimates.log

[Budget]
# Default daily budget limit in USD (0 means no budget limit)
default_daily_budget_usd = 0